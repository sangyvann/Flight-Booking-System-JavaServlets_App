<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Coding Assistant - Pricing Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .calculator-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }
        
        .input-group input[type="number"],
        .input-group input[type="range"],
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .input-group input[type="number"]:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .input-group input[type="range"] {
            height: 8px;
            background: linear-gradient(to right, #667eea, #764ba2);
            outline: none;
            border-radius: 5px;
        }
        
        .range-value {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            margin-left: 10px;
            font-weight: bold;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .result-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            border: 3px solid transparent;
        }
        
        .result-card:hover {
            transform: translateY(-5px);
        }
        
        .result-card.best {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #f0fff4 0%, #e8f5e9 100%);
        }
        
        .result-card.best .tool-name::after {
            content: " üèÜ";
        }
        
        .tool-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        
        .cost-annual {
            font-size: 2em;
            color: #667eea;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .cost-monthly {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        
        .cost-per-user {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        
        .features-list {
            list-style: none;
            margin-top: 15px;
        }
        
        .features-list li {
            padding: 5px 0;
            padding-left: 25px;
            position: relative;
            font-size: 0.9em;
            color: #666;
        }
        
        .features-list li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #4CAF50;
            font-weight: bold;
        }
        
        .roi-section {
            background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
        }
        
        .roi-section h2 {
            margin-bottom: 20px;
        }
        
        .roi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .roi-card {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .roi-card h3 {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        
        .roi-value {
            font-size: 2em;
            font-weight: bold;
        }
        
        .comparison-chart {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 15px;
        }
        
        .bar-chart {
            margin-top: 20px;
        }
        
        .bar-item {
            margin-bottom: 15px;
        }
        
        .bar-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .bar-container {
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: bold;
            transition: width 0.5s ease;
        }
        
        .savings-alert {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .savings-alert h3 {
            color: #856404;
            margin-bottom: 10px;
        }
        
        .savings-amount {
            font-size: 1.5em;
            color: #4CAF50;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ AI Coding Assistant Pricing Calculator</h1>
        <p class="subtitle">Calculate and compare costs for your team</p>
        
        <div class="calculator-section">
            <h2 style="margin-bottom: 20px; color: #667eea;">üìä Your Team Details</h2>
            
            <div class="input-group">
                <label for="teamSize">Number of Developers:</label>
                <input type="range" id="teamSize" min="1" max="500" value="10" oninput="updateCalculator()">
                <span class="range-value" id="teamSizeValue">10</span>
            </div>
            
            <div class="input-group">
                <label for="avgSalary">Average Developer Salary ($/year):</label>
                <input type="number" id="avgSalary" value="100000" min="30000" max="300000" step="5000" oninput="updateCalculator()">
            </div>
            
            <div class="input-group">
                <label for="timeSaved">Estimated Time Saved per Week (hours):</label>
                <input type="range" id="timeSaved" min="0.5" max="10" value="2" step="0.5" oninput="updateCalculator()">
                <span class="range-value" id="timeSavedValue">2</span>
            </div>
            
            <div class="input-group">
                <label for="planType">Plan Type:</label>
                <select id="planType" onchange="updateCalculator()">
                    <option value="individual">Individual/Pro Plans</option>
                    <option value="team" selected>Team/Business Plans</option>
                    <option value="enterprise">Enterprise Plans</option>
                </select>
            </div>
        </div>
        
        <h2 style="margin: 30px 0 20px 0; color: #667eea;">üíµ Annual Cost Comparison</h2>
        <div class="results-grid" id="resultsGrid"></div>
        
        <div class="comparison-chart">
            <h3 style="color: #667eea; margin-bottom: 20px;">üìä Visual Cost Comparison</h3>
            <div class="bar-chart" id="barChart"></div>
        </div>
        
        <div class="roi-section">
            <h2>üìà Return on Investment (ROI) Analysis</h2>
            <div class="roi-grid" id="roiGrid"></div>
        </div>
        
        <div class="savings-alert" id="savingsAlert"></div>
    </div>
    
    <script>
        const pricing = {
            individual: {
                cursor: { monthly: 20, name: "Cursor Pro", context: "1M", features: ["1M context", "500 requests/month", "Autocomplete", "Composer mode"] },
                windsurf: { monthly: 10, name: "Windsurf Pro", context: "1M", features: ["1M context", "Unlimited", "Flow mode", "Cascade planning"] },
                cline: { monthly: 18, name: "Cline (BYOK)", context: "200k", features: ["200k context", "Pay per use", "Full control", "BYOK"] },
                copilot: { monthly: 10, name: "GitHub Copilot", context: "200k", features: ["200k context", "Best autocomplete", "GitHub integration", "Multi-IDE"] },
                claude: { monthly: 20, name: "Claude Code", context: "200k", features: ["200k context", "Official Anthropic", "VS Code", "File access"] }
            },
            team: {
                cursor: { monthly: 40, name: "Cursor Business", context: "1M", features: ["1M context", "Admin dashboard", "Usage analytics", "Priority support"] },
                windsurf: { monthly: 15, name: "Windsurf Teams", context: "1M", features: ["1M context", "Team collaboration", "Shared context", "Best value"] },
                cline: { monthly: 18, name: "Cline (BYOK)", context: "200k", features: ["200k context", "Self-hosted", "Full control", "No per-seat"] },
                copilot: { monthly: 19, name: "Copilot Business", context: "200k", features: ["200k context", "IP indemnity", "Policy controls", "Usage insights"] },
                claude: { monthly: 30, name: "Claude Code Team", context: "200k", features: ["200k context", "Shared workspaces", "Team history", "Admin console"] }
            },
            enterprise: {
                cursor: { monthly: 40, name: "Cursor Business", context: "1M", features: ["1M context", "Custom models", "SSO (coming)", "Priority support"] },
                windsurf: { monthly: 15, name: "Windsurf Teams", context: "1M", features: ["1M context", "Team features", "Growing platform", "Best value"] },
                cline: { monthly: 18, name: "Cline (BYOK)", context: "200k", features: ["200k context", "On-premise", "Air-gapped", "Full control"] },
                copilot: { monthly: 39, name: "Copilot Enterprise", context: "200k", features: ["200k context", "Fine-tuning", "24/7 support", "SLA guarantee"] },
                claude: { monthly: 30, name: "Claude Code Team", context: "200k", features: ["200k context", "Enterprise support", "SLA", "Dedicated CSM"] }
            }
        };
        
        function updateCalculator() {
            const teamSize = parseInt(document.getElementById('teamSize').value);
            const avgSalary = parseInt(document.getElementById('avgSalary').value);
            const timeSaved = parseFloat(document.getElementById('timeSaved').value);
            const planType = document.getElementById('planType').value;
            
            document.getElementById('teamSizeValue').textContent = teamSize;
            document.getElementById('timeSavedValue').textContent = timeSaved;
            
            const currentPricing = pricing[planType];
            const results = [];
            
            for (const [key, tool] of Object.entries(currentPricing)) {
                const annualCost = tool.monthly * 12 * teamSize;
                const monthlyCost = tool.monthly * teamSize;
                
                results.push({
                    name: tool.name,
                    annual: annualCost,
                    monthly: monthlyCost,
                    perUser: tool.monthly,
                    context: tool.context,
                    features: tool.features
                });
            }
            
            results.sort((a, b) => a.annual - b.annual);
            
            // Display results
            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.innerHTML = '';
            
            results.forEach((result, index) => {
                const card = document.createElement('div');
                card.className = 'result-card' + (index === 0 ? ' best' : '');
                card.innerHTML = `
                    <div class="tool-name">${result.name}</div>
                    <div class="cost-annual">$${result.annual.toLocaleString()}/year</div>
                    <div class="cost-monthly">$${result.monthly.toLocaleString()}/month</div>
                    <div class="cost-per-user">$${result.perUser}/user/month</div>
                    <div style="font-size: 0.9em; color: #666; margin-bottom: 10px;">
                        Context: <strong>${result.context}</strong>
                    </div>
                    <ul class="features-list">
                        ${result.features.map(f => `<li>${f}</li>`).join('')}
                    </ul>
                `;
                resultsGrid.appendChild(card);
            });
            
            // Bar chart
            const maxCost = Math.max(...results.map(r => r.annual));
            const barChart = document.getElementById('barChart');
            barChart.innerHTML = '';
            
            results.forEach(result => {
                const percentage = (result.annual / maxCost) * 100;
                const barItem = document.createElement('div');
                barItem.className = 'bar-item';
                barItem.innerHTML = `
                    <div class="bar-label">
                        <span>${result.name}</span>
                        <span>$${result.annual.toLocaleString()}</span>
                    </div>
                    <div class="bar-container">
                        <div class="bar-fill" style="width: ${percentage}%">
                            ${percentage.toFixed(0)}%
                        </div>
                    </div>
                `;
                barChart.appendChild(barItem);
            });
            
            // ROI Calculation
            const hoursPerYear = timeSaved * 52;
            const totalHoursSaved = hoursPerYear * teamSize;
            const hourlyRate = avgSalary / 2080; // 40 hours/week * 52 weeks
            const valueCreated = totalHoursSaved * hourlyRate;
            
            const roiGrid = document.getElementById('roiGrid');
            roiGrid.innerHTML = '';
            
            results.forEach(result => {
                const roi = ((valueCreated - result.annual) / result.annual * 100).toFixed(0);
                const roiCard = document.createElement('div');
                roiCard.className = 'roi-card';
                roiCard.innerHTML = `
                    <h3>${result.name}</h3>
                    <div class="roi-value">${roi}%</div>
                    <div style="margin-top: 10px; font-size: 0.9em;">
                        Cost: $${result.annual.toLocaleString()}<br>
                        Value: $${valueCreated.toLocaleString()}<br>
                        Net Gain: $${(valueCreated - result.annual).toLocaleString()}
                    </div>
                `;
                roiGrid.appendChild(roiCard);
            });
            
            // Savings alert
            const cheapest = results[0];
            const mostExpensive = results[results.length - 1];
            const savings = mostExpensive.annual - cheapest.annual;
            
            const savingsAlert = document.getElementById('savingsAlert');
            savingsAlert.innerHTML = `
                <h3>üí° Potential Savings</h3>
                <p>By choosing <strong>${cheapest.name}</strong> over <strong>${mostExpensive.name}</strong>, you could save:</p>
                <div class="savings-amount">$${savings.toLocaleString()}/year</div>
                <p style="margin-top: 10px; color: #666;">
                    That's <strong>$${(savings/12).toLocaleString()}/month</strong> or 
                    <strong>${((savings/mostExpensive.annual)*100).toFixed(0)}%</strong> less!
                </p>
                <p style="margin-top: 15px; font-size: 0.9em; color: #666;">
                    <strong>Total Value Created:</strong> $${valueCreated.toLocaleString()}/year<br>
                    <strong>Time Saved:</strong> ${totalHoursSaved.toLocaleString()} hours/year<br>
                    <strong>Equivalent to:</strong> ${(totalHoursSaved/2080).toFixed(1)} full-time developers
                </p>
            `;
        }
        
        // Initialize
        updateCalculator();
    </script>
</body>
</html>
