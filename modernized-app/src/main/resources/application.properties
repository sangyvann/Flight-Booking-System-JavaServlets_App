# Application Configuration
spring.application.name=Turkish Airlines Flight Booking System
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/flight_booking
spring.datasource.username=flight_user
spring.datasource.password=flight_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# JWT Configuration
jwt.secret=mySecretKeyForJWTToken123456789012345678901234567890
jwt.expiration=18000

# Logging Configuration
logging.level.com.turkishairlines.flightbooking=INFO
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

# OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method