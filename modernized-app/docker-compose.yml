version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: flight-booking-db
    environment:
      POSTGRES_DB: flight_booking
      POSTGRES_USER: flight_user
      POSTGRES_PASSWORD: flight_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - flight-booking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flight_user -d flight_booking"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Spring Boot Application
  app:
    build: .
    container_name: flight-booking-app
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://database:5432/flight_booking
      SPRING_DATASOURCE_USERNAME: flight_user
      SPRING_DATASOURCE_PASSWORD: flight_password
    ports:
      - "8080:8080"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - flight-booking-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Redis (for caching - optional)
  redis:
    image: redis:7-alpine
    container_name: flight-booking-redis
    ports:
      - "6379:6379"
    networks:
      - flight-booking-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

networks:
  flight-booking-network:
    driver: bridge